<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h2>My Shopping Cart</h2>
        <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item">
                            <img src="images/product-1.png" alt="">
                            <h5>iPhone 11 128GB Black</h5>
                        </div>
                        <div class="col-md-5 center-item">
                            <div class="input-group">
                                <button id="phone-minus" class="btn btn-default"><i
                                        class="fa-solid fa-minus"></i></button>
                                <input id="phone-number" type="number" name="" min="0" value="1"
                                    class="form-control text-center">
                                <button id="phone-plus" class="btn btn-default"><i
                                        class="fa-solid fa-plus"></i></button>
                            </div>
                            <h5>$<span id="phone-total">1219</span></h5>
                            <img id="phone-clear" src="images/remove.png" alt="" class="remove-item">
                        </div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-7 center-item">
                            <img src="images/product-2.png" alt="">
                            <h5>iPhone 11 Silicone Case</h5>
                        </div>
                        <div class="col-md-5 center-item">
                            <div class="input-group">
                                <button id="case-minus" class="btn btn-default"><i
                                        class="fa-solid fa-minus"></i></button>
                                <input id="case-number" type="number" name="" min="0" value="1"
                                    class="form-control text-center">
                                <button id="case-plus" class="btn btn-default"><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <h5>$<span id="case-total">59</span></h5>
                            <img id="case-clear" src="images/remove.png" alt="" class="remove-item">
                        </div>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-8">
                            <h5>SubTotal:</h5>
                            <h5>Tax:</h5>
                            <h5>Total:</h5>
                        </div>
                        <div class="col-md-4 text-end">
                            <h5>$<span id="sub-total">1278</span></h5>
                            <h5>$<span id="tax-amount">127.8</span></h5>
                            <h5>$<span id="total-price">1405.8</span></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 pt-4 pb-5">
                    <button class="btn btn-success check-out">Check Out</button>
                </div>
            </div>
        </div>
    </section>
    <script>


        // common function
        function updateProductNumber(product, price, isIncreasing) {
            const productInput = document.getElementById(product + '-number');
            let productNumber = parseInt(productInput.value);
            if (isIncreasing) {
                productNumber = productNumber + 1;
            }
            else if (productNumber > 0) {
                productNumber = productNumber - 1;
            }
            productInput.value = productNumber;

            // update total
            const productTotal = document.getElementById(product + '-total');
            productTotal.innerText = productNumber * price;

            // calculate total
            calculateTotal();
        }

        function getInputValue(product) {
            const productInput = document.getElementById(product + '-number');
            const productNumber = parseInt(productInput.value);
            return productNumber;
        }

        function calculateTotal() {
            const phoneTotal = getInputValue('phone') * 1219;
            const caseTotal = getInputValue('case') * 59;

            const subTotal = phoneTotal + caseTotal;
            const tax = subTotal / 10;
            const total = subTotal + tax;

            // update on the html
            document.getElementById('sub-total').innerText = subTotal;
            document.getElementById('tax-amount').innerText = tax;
            document.getElementById('total-price').innerText = total;
        }

        // clear & calculate total
        function clearAndUpdate(product) {
            document.getElementById(product + '-number').value = 0;
            document.getElementById(product + '-total').innerText = 0;
            calculateTotal();
        }


        // phone handler
        document.getElementById('phone-plus').addEventListener('click', function () {
            updateProductNumber('phone', 1219, true);
        });
        document.getElementById('phone-minus').addEventListener('click', function () {
            updateProductNumber('phone', 1219, false);
        });
        document.getElementById('phone-clear').addEventListener('click', function () {
            clearAndUpdate('phone');
        });

        // case handler
        document.getElementById('case-plus').addEventListener('click', function () {
            updateProductNumber('case', 59, true);
        });
        document.getElementById('case-minus').addEventListener('click', function () {
            updateProductNumber('case', 59, false);
        });
        document.getElementById('case-clear').addEventListener('click', function () {
            clearAndUpdate('case');
        });

    </script>
    <script src="js/app.js"></script>
</body>

</html>
